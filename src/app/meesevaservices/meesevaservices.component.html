
<div class="row d-flex justify-content-center">
    <div class="col-sm-3 text-center m-4 box shadow-lg p-0 content" *ngFor="let file of meeSevaData">
        <p class="heading">{{file.name}}</p>
        <p class="btn-area" [routerLink]="[file.name]">
            <button class="btn btn-info mb-2" [routerLink]="[file.name]">View Required Documents</button>
        </p>
    </div>
</div>
