<div class="row mt-2">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="input-group align-items-center shadow-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">Search</span>
            </div>
            <input (input)="filterServices($event)" class="form-control" placeholder="search here..." />
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

<div *ngFor="let file of filteredServices" class="row text-center mt-5  ">
    <div class="col-sm-3"></div>
    <div class="col-sm-6  box shadow-lg p-0 content">
        <p class="heading">{{file.name}}</p>
        <p class="p-0 m-0 btn-area" [routerLink]="[file.name]">
            <button class="btn btn-info mb-2">check documents required</button>
        </p>
    </div>
    <div class="col-sm-3 "></div>
</div>
