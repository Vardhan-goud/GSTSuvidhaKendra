<div class="row mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="input-group align-items-center shadow-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">Search</span>
            </div>
            <input (input)="filterServices($event)" class="form-control" placeholder="Search for a service..." />
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>


<div class="row d-flex justify-content-center">
    <div class="col-sm-3 text-center m-4 box shadow-lg p-0 content" *ngFor="let file of filteredServices">
        <p class="heading">{{file.name}}</p>
        <p class="btn-area" [routerLink]="[file.name]">
            <button class="btn btn-info mb-2">View Required Documents</button>
        </p>
    </div>
</div>

<div *ngIf="!filteredServices || filteredServices.length == 0">
    <h3 class="mt-5 text-secondary text-center"><i class="fas fa-search me-2"></i>No Results Found</h3>
</div>
